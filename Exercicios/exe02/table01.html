<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>

<body>
    <table>
        <caption>Primeira Tabela</caption>
        <tr> <!--Primeira linha-->
            <th>Aparelho</th>
            <th>Potência (KW)</th>
            <th>Tempo de uso Diario (Horas)</th>
        </tr>

        <tr> <!--Segunda linha-->
            <td>Ar-Condicionado</td>
            <td>1,5</td>
            <td>8</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>Chuveiro</td>
            <td>3,3</td>
            <td>1/3</td>
        </tr>

        <tr> <!--Quarta linha-->
            <td>Freezer</td>
            <td>0.2</td>
            <td>10</td>
        </tr>

        <tr> <!--Quinta linha-->
            <td>Geladeira</td>
            <td>0,35</td>
            <td>10</td>
        </tr>

        <tr> <!--Sexta linha-->
            <td>Lâmpadas</td>
            <td>0,10</td>
            <td>6</td>
        </tr>

        
    </table>
    
</body>
</html>
