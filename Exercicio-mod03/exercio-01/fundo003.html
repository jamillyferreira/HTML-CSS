<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
</head>

<style>
    .container {
        background: rebeccapurple url(imagens/target001.png);
        background-size: 100% 100%;
        height: 94vh;
        padding: 10px;
        position: relative;
    }

    .conteudo {
        background: red url(imagens/target001.png);
        background-size: 100% 100%;
        width: 300px;
        height: 200px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50% , -50%);
    }


</style>
<body>

    <section class="container">
        <article class="conteudo">

        </article>
    </section>
    
</body>
</html>
